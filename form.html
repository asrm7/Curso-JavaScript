<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usando o form</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search " method="get">
       <label for="q">O que deseja pesquisar?</label>
       <input type="text" id="q" name="q" placeholder="Nasa, Ovni, SpaceX" required>  
       <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
