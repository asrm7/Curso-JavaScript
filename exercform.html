<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercicio form</title>
</head>
<body>
    <h4>Cadastro da liga dos astronautas</h4>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> 
        <label for="password"> - Password:</label>
        <input type="password" id="password" name="password"> <br><br>
        <label for="data"> Data de nascimento:</label>
        <input type="date" id="data" name="data">
        <label for="foto"> - Foto:</label>
        <input type="file" id="foto" name="foto"><br><br>
        <label for="pais">Nacionalidade</label> 
        <select name="pais" id="pais">
          <option value="Brasil">Brasil</option>
          <option value="Portugal">Portugal</option>
          <option value="Reino Unido">Reino Unido</option>
          <option value="Itália">Itália</option>
          <option value="Espanha">Espanha</option>
          </select>
        <label for="genero"> - Genero F</label>
        <input type="radio" name="genero" id="F" value="F">
        <label for="genero"> - M</label>
        <input type="radio" name="genero" id="M" value="M">
        <p>Suas principais qualidades:</p>
        <label for="int"> Inteligencia</label>
        <input type="checkbox" id="int" name="int" value="Inteligencia">
        <label for="resi">|Resiliencia</label>
        <input type="checkbox" id="resi" name="resi" value="Resiliencia">
        <label for="prep">|Preparo físico</label>
        <input type="checkbox" id="prep" name="prep" value="Preparo físico">
        <label for="edu">|Educacao</label>
        <input type="checkbox" id="edu" name="edu" value="Educacao"> <br> <br>
        <textarea name="comentarios" rows="5" cols="30" placeholder="Porque voce gostaria de ser astronauta?"></textarea> <br> <br>
        <input type="submit" value="Criar">



    </form>
    
</body>
</html>
